{% extends 'user/form-field.html' %}
{% load static %}

{% block form %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        
        <div class="form-field-b">
            <button type="submit">Login</button>
            <a class="user-link" href="{% url 'register' %}">Register</a>
        </div>
    </form>
{% endblock %}
