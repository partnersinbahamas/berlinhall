{% load cache %}

{% cache 60 categories %}
<ul>
    <li><a href="{% url 'home' %}">Home</a></li>
    {% for category in categories %}
        <!-- <li class="active"><a href="#">Home</a></li> -->
        <li><a href="{{ category.get_absolute_url }}">{{ category.name }}</a></li>
    {% endfor %}
</ul>
{% endcache %}
